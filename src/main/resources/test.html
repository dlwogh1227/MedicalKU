<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Gauge with Custom Text Labels Only</title>
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/radar.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <style>
        #chartdiv {
            width: 192px;
            height: 192px;
            color: #65d692;
            color: #e2cf6d;
            color: #e4b578;
            color: #db5656;
        }
    </style>
</head>
<body>
    <br><br><br>
    <div id="chartdiv"></div>
    <script>
    am5.ready(function() {

        // Create root element
        var root = am5.Root.new("chartdiv");

        // Set themes
        root.setThemes([
            am5themes_Animated.new(root)
        ]);

        // Create chart
        var chart = root.container.children.push(
            am5radar.RadarChart.new(root, {
                panX: false,
                panY: false,
                startAngle: 180,
                endAngle: 360
            })
        );
    

        // Create axis and its renderer
        var axisRenderer = am5radar.AxisRendererCircular.new(root, {
            innerRadius: -10,
            strokeOpacity: 1,
            strokeWidth: 17,
            strokeGradient: am5.LinearGradient.new(root, {
                rotation: 0,
                stops: [
                { color: am5.color("#65d692") }, // 연한 녹색 (파스텔)
                { color: am5.color("#e2cf6d") }, // 연한 노란색 (파스텔)
                { color: am5.color("#e9a77f") }, // 연한 주황색 (파스텔)
                { color: am5.color("#db5656") }  // 연한 빨간색 (파스텔)
                ]
            })
        });

        var xAxis = chart.xAxes.push(
            am5xy.ValueAxis.new(root, {
                maxDeviation: 0,
                min: 0,
                max: 100,
                strictMinMax: true,
                renderer: axisRenderer
            })
        );

        xAxis.get("renderer").set("minGridDistance", 250);
        xAxis.get("renderer").labels.template.setAll({
            fontSize: 1
        });
        // Add custom labels to axis ranges
        function addAxisLabel(value, labelText) {
            var axisRange = xAxis.createAxisRange(xAxis.makeDataItem({ value: value }));
            axisRange.get("label").setAll({
                text: labelText,
                inside: true,
                radius: -30, // 레이블 위치를 위쪽으로 조정
                fontSize: 15,
                fill: am5.color(0x000000),
                centerX: am5.p50,
                centerY: am5.p50
            });
        }

        // 각 구간에 맞는 문구 추가
        addAxisLabel(15, "낮음");
        addAxisLabel(50, "중간");
        addAxisLabel(85, "높음");



/*         var label = chart.seriesContainer.children.push(
            am5.Label.new(root, {
                text: "위험도",
                fontSize: 24,
                centerX: am5.p50,
                centerY: am5.p50, // Y 위치를 70%로 설정하여 아래로 이동
                fill: am5.color(0x000000)
            })
        ); */

        // Add clock hand
        var axisDataItem = xAxis.makeDataItem({});
        axisDataItem.set("value", 0);

        var bullet = axisDataItem.set("bullet", am5xy.AxisBullet.new(root, {
            location: 1,
            sprite: am5radar.ClockHand.new(root, {
                radius: am5.percent(85),
                zIndex: 10,
                bottomWidth: 7,           // 나침반 끝부분 너비 설정
                topWidth: 1,
                pinRadius: 5,     
            })
        }));

        bullet.get("sprite").set("zIndex", 1);
        xAxis.createAxisRange(axisDataItem);
        axisDataItem.get("grid").set("visible", false);

        // Update gauge value and label
        function updateGauge(value) {
            axisDataItem.set("value", value); // Update gauge value
            bullet.get("sprite").set("zIndex", 10);
        }
        updateGauge(15);

        chart.appear(1000, 100);

    }); // end am5.ready()
    </script>
</body>
</html>
